<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* css 주석 */
/* 스타일시트 */
table, th, td {
	border: 1px solid #ccc;
	border-collapse: collapse; /* 테이블의 테두리가 겹치는 곳에 대한 설정 */
	/* seperate(기본값)-분리해서 각각표현*/
	/* collapse-합쳐서 한줄표현 */
}

</style>




</head>
<body>


<h1>테이블 태그</h1>
<h3>table, tr, th, td</h3>
<hr>

<table>

<tr>
	<th>제목1</th>
	<th>제목2</th>
	<th>제목3</th>
</tr>
<tr>
	<td>안녕하세요</td>
	<td>테이블입니다</td>
	<td>표예요</td>
</tr>
<tr>
	<td>a</td>
	<td>b</td>
	<td>c</td>
</tr>

</table>











</body>
</html>
