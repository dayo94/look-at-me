<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


<h1>form 태그</h1>
<h3>input태그의 타입 속성</h3>
<hr>

<form action="" method="get">


<!-- id속성: html문서 내에서 태그에 고유한 이름을 붙여주는 속성 (식별값) -->
<!-- name속성: form태그를 이용하여 서버로 전달하는 요청파라미터의 변수명으로 사용하는 속성-->


<label>
아이디 <input type="text" name="userid" id="uid"
	placeholder="아이디를 입력하시오" size="15" value="기본값"/><br/><br/>
</label>

<label for="upw">패스워드</label> 
<input type="password" name="userpw" id="upw"
	placeholder="비밀번호 입력"/> <br><br>


<hr>
<label for="chk1">체크1</label>
<input type="checkbox" name="chk" id="chk1" value="a"/> 
|
<label for="chk2">체크2</label>
<input type="checkbox" name="chk" id="chk2" value="b"/>
|
<label for="chk3">체크3</label>
<input type="checkbox" name="chk" id="chk3" value="c" checked="checked"/> <br><br>

<!-- 체크박스를 선택하지않고 전송하면 전달파라미터가 아예 없다 -->
<!-- 같은 name의 체크박스가 여러 개 있으면 각각의 항목을 중복되게 변수=값 으로 전달한다 -->
<!-- 체크박스에 value속성이 적용되어있지 않으면 on 값을 전달한다 -->

<hr>
<label>
<input type="radio" name="gender" value="m" />남</label>
<input type="radio" name="gender" value="f" />여</label>
<input type="radio" name="gender" value="o" checked="checked" />기타</label>
<!-- gender라는 같은그룹. name이 같으면 복수선택불가  -->
<!-- 라디오도 체크박스랑 비슷한 동작을 한다 -->
<!-- 선택항목이 없으면 전달파라미터가 만들어지지않는다 -->
<!-- 선택한 항목의 value값을 전달한다 없으면 on값을 전달한다 -->

<hr>
<input type="button" value="확인"/>

<input type="button" value="알림창" onclick="alert('알림! 클릭됐습니다')"/>

<hr>

<input type="submit" value="submit버튼 - 제출"/>
<input type="reset" value="reset버튼 - 초기화"/>

<!-- submit버튼 : form태그에 작성된 데이터를 서버로 전송한다  -->
<!-- reset버튼 : 작성된 데이터들을 초기화한다 (기본값으로) -->


<!-- 버튼태그는 일반 버튼으로 만들어지지않는다 -->
<!-- input type="submit" 버튼으로 만들어진다 -->

<button>submit버튼</button>
<button type="button">일반 버튼</button>


<!-- 파일 선택창(단일) -->
<input type="file" name="f" />


<!-- 파일 선택창(멀티) -->
<input type="file" name="f_ㅡmulti" multiple="multiple" />


<hr>

<!-- html5부터 추가된 type -->

<!-- 숫자만 입력가능 -->
number <input type="number" name="n" min="1" max="100" step="5" value="51" />

<hr>
<!-- 범위표현 기본범위는 0~100 -->
range <input type="range" name="r" min="100" max="1000" step="100" value="800"/>

<hr>

<!-- 이메일주소형식의 유효성 검사 텍스트@텍스트 형태로 작성되었는지 검증한다 -->
email <input type="email" name="e" />


<!-- url형식의 유효성 검사 -->
<!-- 프로토콜://도메인 형태인지 검증한다 -->
url <input type="url" name="u"/>

<hr>

<!-- color picker -->
color <input type="color" name="c" />
<hr>
<!-- date picker -->
date <input type="date" name="d" />
<hr>
<!-- time picker -->
time <input type="time" name="t" />


<br> <br>










<input type="submit" value="전송"/>

<!-- self-closing tag -->
<!-- <input	/>  -->


</form>




</body>
</html>
